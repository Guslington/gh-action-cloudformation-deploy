on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

name: Check

jobs:
  check:
      name: Run Unit Tests
      runs-on: ubuntu-latest
      steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: run tests
        run: |
          npm ci
          npm test
          npm run all